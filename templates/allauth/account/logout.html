{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
    <h1 class="page-title">{% trans "Sign Out" %}</h1>
    <div class="allauth-container-card p-3 mb-3">
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="row">
                <button class="mx-auto btn my-btn" type="submit">{% trans 'Sign Out' %}</button>
            </div>
        </form>
    </div>
{% endblock %}

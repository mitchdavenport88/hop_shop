{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <!-- page header -->
    <div class="row">
        <div class="col-12">
            <h1 class="page-title">{{ blog_post.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <p>{{ blog_post.content }}</p>
            <p>{{ blog_post.author }}</p>
            <a class="btn my-btn" href="{% url 'blog_posts' %}">
                <i class="fas fa-angle-left"></i> Back to Blog
            </a>
        </div>
    </div>
</div>
{% endblock %}

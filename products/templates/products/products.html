{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <!-- page header -->
        <div class="row">
            <div class="col">
                <h1 class="page-title">All Beers</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    {% for product in products %}
                        <div class="col-12 col-md-6 col-lg-4 col-xl-3 card-group">
                            <div class="card">
                                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">          
                                <div class="card-body">
                                    <h5 class="card-title text-center">{{ product.name }}</h5>
                                    <p class="card-text text-center">
                                        {{ product.category.friendly_name }}  |  {{ product.abv }}%  |  {{ product.country.friendly_name }}
                                    </p>
                                    <h5 class="card-title text-center"><b>Â£{{ product.price }}</b></h5>
                                    <div class="d-flex flex-wrap justify-content-center">
                                        <a href="#" class="btn my-btn m-2">
                                            about
                                        </a>
                                        <a href="#" class="btn my-btn m-2">
                                            add to cart
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

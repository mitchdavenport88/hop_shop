<!-- Button trigger modal -->
<button type="button" class="btn btn-danger mb-2 font-weight-bold" data-toggle="modal" data-target="#deleteModal">
    <i class="far fa-times-circle"></i> Delete Product
</button>
<!-- Modal -->
<div class="modal fade" id="deleteModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold" id="deleteModalLabel">
                    Delete {{ product.name|title }}?
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn my-btn" data-dismiss="modal">
                    Close
                </button>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger font-weight-bold">
                    Confirm Delete
                </a>
            </div>
        </div>
    </div>
</div>
